<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./src/css/main.scss">
    <title>Sign-Up Form</title>
  </head>
  <body>
    
	<main class="main_container">

		<div class="main_text_container">
			<div>
				<h1 class="header">Stay updated!</h1>
				<p class="main_paragraph">Join 60,000+ product managers receiving monthly updates on:</p>
			</div>

			<div class="bullets">
				<img src="/img/icon-list.svg" alt="Check Icon">
				<p>Product discovery and building what matters</p>
				<img src="/img/icon-list.svg" alt="Check Icon">
				<p>Measuring to ensure updates are a success</p>
				<img src="/img/icon-list.svg" alt="Check Icon">
				<p>And much more!</p>
			</div>

			<div class="label_error">
				<p class="main_label">Email address</p>
				<p class="main_error">Valid email required</p>
			</div>

			<div>
				<form>
					<input class="main_input" type="email" placeholder="email@company.com" required>
					<button class="main_button" type="submit">Subscribe to monthly newsletter</button>
				</form>
			</div>
		</div>

		<div class="main_img_container">
			<picture>
				<source media="(min-width: 601px)"  srcset="./img/illustration-sign-up-desktop.svg">
				<source media="(max-width: 600px)"  srcset="./public/img/illustration-sign-up-mobile.svg">
				<img class="main_img" src="./public/img/illustration-sign-up-mobile.svg" alt="Decorative image">
			</picture>
		</div>
		
	</main>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Arturo LÃ³pez</a>.
	</div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
